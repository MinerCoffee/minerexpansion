#MinerExpansion 1.0.6 Plugin
#Turning these value to true or false will enable these features.
# written by: MinerCoffee
vaultbal: false
grappinghook: false
nightvision: false #nightvision toggle cmd
telepathy: false
#rtp_settings-------------------------------------------------------------------------------#
rtp: false
world-border: true #True if you want to limit how far it teleports players
border: 5000 #If no world border, limit is automatically 50,000 blocks
cooldowntimer: 20 #cooldown timer for the rtp cmd.
#silk_spawners_settings---------------------------------------------------------------------#
#set to Air if you don't want to check for that material.
Ore-alerts: false
ore_check_material_1: 'SPAWNER'
ore_check_material_2: 'DIAMOND_ORE'
ore_check_material_3: 'GOLD_ORE'
ore_check_material_4: 'DEEPSLATE_GOLD_ORE'
ore_check_material_5: 'DEEPSLATE_DIAMOND_ORE'
ore_check_material_6: 'ANCIENT_DEBRIS'
ore_check_material_7: 'AIR'
ore_check_material_8: 'AIR'
ore_check_material_9: 'AIR'
ore_check_material_10: 'AIR'
SilkSpawners: false
dropChance: 0.0 #Chance for silk touch spawners to drop.

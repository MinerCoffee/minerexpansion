name: MinerExpansion
version: 1.0.5
main: me.minercoffee.minerexpansion.MinerExpansion
api-version: 1.19
authors: [ MinerCoffee ]
softdepend: [PlaceholderAPI, Vault, WorldGuard]
loadbefore: [Vault]
load: POSTWORLD
description: All in one plugin. Some it's features are better elytras, custom recipes, nightvision, custom tools, and more.
commands:
  givethrowingaxe:
    description: "a"
  tax:
    description: "tax"
  reverse:
    description: "reverse damages"
  mobdrops:
    description: increases mob drops.
  doubledrops:
    description: gives double drops on ores.
  veinminerII:
    description: custom enchantment
  veinminerI:
    description: custom enchantment
  telepathy:
    description: custom enchantment
  updatechecker:
    description: "Checks for updates"
    usage: "/<command> [players|all]"
    permission: updatechecker
  mereload:
    description: reloads the config.
    usage: /<command>
  admin:
    description: Admin cmds
    usage: /<command> args
  staffhome:
    description: The main command for staff homes!
    usage: /<command>
permissions:
  mineractive:
    description: access to the elyta cmd.
    default: op
  supplydrop.use:
    default: op
  rtp.others:
    description: perms to teleport with rtp command.
    default: op
  miner.nightvision:
    description: nightvision for players
    default: op
  miner.staff:
    description: Access to reload config, withdraw, and deposit, freeze, and unfreeze.
    default: op
  updatechecker:
    description: Allows to use the command /updatechecker
    default: op
  updatechecker.onjoin:
    description: Sends a message on join when a new update is available
    default: op